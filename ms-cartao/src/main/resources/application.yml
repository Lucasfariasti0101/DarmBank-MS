server:
  port: 0

spring:
  application:
    name: "cartao-ms"
  datasource:
    url: jdbc:postgresql://localhost:5432/cartao-ms
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka

  instance:
    instance-id: ${spring.application.name}:${random.int}
